<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        .gameBoard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: fit-content;
        }
        .row {
            display: flex; 
            flex-direction: row;
        }
        .cell {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }
        .cell.correct {
        background-color: lightgreen
        }
        .cell.almost {
        background-color: orange;
        }
        .cell.ignore {
        background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>['apple', 'swear', 'bloat', 'price', 'spell']</p>
    <div>
        <label for="inputField">Enter your guess:</label>
        <input type="text" id="inputField" name="guess" required>

        <input type="submit" value="Submit" onclick="onSubmit(event)">   
    </div>
    <br>

    <div class="gameBoard" id="gameBoard">
        <template id="rowTemplate">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </template>
 
    </div>

    <script>
        const gameBoard = document.querySelector("#gameBoard");
        function validateWord(event) {
            event.preventDefault(); 
            var input = document.getElementById("inputField").value.toUpperCase();
            if (wordList.includes(input)) {
                return input
            } else {
                alert("Word is not valid!");
            }
        }

        function onSubmit(event){
            const input = validateWord(event)
            if (input != undefined){
                guessHistory.push(input)
                numberOfGuesses -= 1
                createRow(input)
            }
        }

        function guessAssess(randomWord, input){
            console.log(randomWord,input)
            //output an array of length 5 consisting of 0 (letters of same index match), 1 (letter in input exists in randomword), 2(wrong)
            var rand = randomWord.split("")
            var inp = input.split("")
            return inp.map((x,index)=>{
                if (rand[index]==x) {return "correct"}
                else if (rand.includes(x)){return "almost"}
                else {return "ignore"}
            })
        }


    
        function createRow(input){
            const rowTemplate = document.querySelector("#rowTemplate");
            const domFragment = rowTemplate.content.cloneNode(true);
            var cells = domFragment.querySelectorAll(".cell");
            var colouring = guessAssess(randomWord,input)
            for (var i = 0; i < input.length; i++) {
                cells[i].textContent = input[i];
                cells[i].classList.add(colouring[i])
                console.log(colouring[i])
            }
            gameBoard.appendChild(domFragment)
            const allCorrect = colouring.every(element => element === 'correct');
            if (allCorrect) {
                console.log('All elements are correct!');
            }        
        }

        // Example usage
        function getRandomWord(words) {
            if (!Array.isArray(words) || words.length === 0) {
                return null; // Return null if the input is not a non-empty array
            }
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        const wordList = ['apple', 'swear', 'bloat', 'price', 'spell'].map(word => word.toUpperCase());
        const randomWord = getRandomWord(wordList);

        var emptyWord = "     ";
        var guessHistory = []
        var numberOfGuesses = 5

    </script>
</body>
</html>
