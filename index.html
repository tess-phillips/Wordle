<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wordle Game</title>
</head>
<body>
    <h1>Wordle Game</h1>
    <span class="button-container">
        <button id="5letter">5 letters</button>
        <button id="6letter">6 letters</button>
    </span>

    <span id="game-universals" style="display:none">
        <div class="keyboard">
            <div class="cell" id="A">A</div>
            <div class="cell" id="B">B</div>
            <div class="cell" id="C">C</div>
            <div class="cell" id="D">D</div>
            <div class="cell" id="E">E</div>
            <div class="cell" id="F">F</div>
            <div class="cell" id="G">G</div>
            <div class="cell" id="H">H</div>
            <div class="cell" id="I">I</div>
            <div class="cell" id="J">J</div>
            <div class="cell" id="K">K</div>
            <div class="cell" id="L">L</div>
            <div class="cell" id="M">M</div>
            <div class="cell" id="N">N</div>
            <div class="cell" id="O">O</div>
            <div class="cell" id="P">P</div>
            <div class="cell" id="Q">Q</div>
            <div class="cell" id="R">R</div>
            <div class="cell" id="S">S</div>
            <div class="cell" id="T">T</div>
            <div class="cell" id="U">U</div>
            <div class="cell" id="V">V</div>
            <div class="cell" id="W">W</div>
            <div class="cell" id="X">X</div>
            <div class="cell" id="Y">Y</div>
            <div class="cell" id="Z">Z</div>
        </div>
        <br>
        
        <div id="inputArea">
            <label for="inputField">Enter your guess:</label>
            <input type="text" id="inputField" name="guess" required>

            <input id="submitBtn" type="submit" value="Submit">   
        </div>
        <br>
    </span>

    <div class="gameBoard" id="gameBoard5">
        <template id="rowTemplate5">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </template>
    </div>

    <div class="gameBoard" id="gameBoard6">
        <template id="rowTemplate6">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </template>
    </div>

    <dialog id="myWinningModal">
        <h2 id="winOrLoseText">You've won</h2>
        <h3>The word was:<p id="theWordWas"></p></h3>
        <button id="closeWinningModal">Close</button>
        <button id="playAgain" onclick="location.reload()">Play Again</button>
    </dialog>

    <script type="module" src="main.js"></script>
</body>
</html>
