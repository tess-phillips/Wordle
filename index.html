<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        .gameBoard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: fit-content;
        }
        .row {
            display: flex; 
            flex-direction: row;
        }
        .cell {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }
        .cell.correct {
        background-color: lightgreen
        }
        .cell.almost {
        background-color: orange;
        }
        .cell.ignore {
        background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <!-- <p>['apple', 'swear', 'bloat', 'price', 'spell']</p> -->
    <div id="inputArea">
        <label for="inputField">Enter your guess:</label>
        <input type="text" id="inputField" name="guess" required>

        <input type="submit" value="Submit" onclick="onSubmit(event)">   
    </div>
    <br>

    <div class="gameBoard" id="gameBoard">
        <template id="rowTemplate">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </template>
 
    </div>

    <dialog id="myWinningModal">
        <h2 id="winOrLoseText">You've won</h2>
        <button id="closeWinningModal">Close</button>
        <button id="playAgain" onclick="location.reload()">Play Again</button>
    </dialog>

    <script src="main.js"></script>
    <script>




    </script>
</body>
</html>
